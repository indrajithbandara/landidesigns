<!DOCTYPE html>
<html lang="en">

 {% include head.html %}

 <body class="photos">

  <div id="pause_off"></div>

  <div id="title">
   <a class="logo" href="{{site.baseurl}}/" title="home">Landi Designs</a>
   <h1></h1>
  </div>

  <div id="thumbnails">
   <ul>

    {% for photo in site.data.photos %}
     <li>
      <a href="{{site.baseurl}}/assets/img/{{ photo.photo_file_name }}.jpg">
       <img src="" title="{{ photo.caption }}">
      </a>
     </li>
    {% endfor %}

   </ul>

   <div id="pointer"></div>

  </div>

  <div id="pause">
   <a href="#">Paused</a>
  </div>

  <nav>
   <a id="next" href="#"></a>
   <a id="previous" href="#"></a>
  </nav>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script>
   window.jQuery || document.write('<script src="{{site.baseurl}}/assets/j/vendor/jquery-1.9.1.min.js"><\/script>')
  </script>

  {% include script_vegas.html %}

  {% include script_plugins.html %}

  {% include script_main.html %}

  {% include script_google_analytics.html %}

 </body>

</html>
